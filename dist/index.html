<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To-Do-List || Prac</title>
</head>
<body>
    <main>
        <div class="main-header">
            <h1>To-Do</h1>
        </div>
        <div class="category-container">
            <h3>Categories</h3>
            <ul class="sorted-category">
                <li>Default</li>
                <li>Today</li>
                <li>This Week</li>
                <li>Upcoming</li>
            </ul>
            <div class="project-section">
                <h3>User Categories</h3>
                <ul class="project-category">
                   <!-- displays the user made categories -->
                </ul>
                <form action="" class="add-category">
                    <input type="text" placeholder="Create New Category" class="add-category-input" aria-label="Create new Category">
                    <button class="add-category-btn">+</button>
                </form>
            </div>
        </div>
        <div class="task-list-container">
            <div class="task-container-Header">
                <h2>Tasks</h2>
                <span>No. Of Task(s) left</span>
            </div>
            <div class="task">
               <!-- displays todo tasks content here -->
            </div> 
        </div>
        <dialog id="add-todo-form">
            <div class="wrapper">
                <button class="close-button">âœ•</button>
                <h3>Add Todo</h3>
                <form action="" class="add-todo-form">
                    <label for="todo-title">Title:</label>
                    <input type="text" id="todo-title-input">
                    <label for="todo-description">Description:</label>
                    <input type="text" id="todo-description-input">
                    <label for="todo-dueDate">DueDate:</label>
                    <input type="date" id="todo-dueDate-input">
                    <label for="todo-priority">Priority:</label>
                    <select name="todo-priority" id="todo-priority-input">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <div class="form-buttons">
                        <button class="button submit-todo-button"  type="submit">Add Todo</button>
                        <button class="button" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </dialog>
    </main>

   <script src="main.js"></script>
</body>
</html>
